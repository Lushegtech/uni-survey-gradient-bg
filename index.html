<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="gradient-bg">
        <div class="gradients-container">
            <div class="g1"></div>
            <div class="g2"></div>
            <div class="g3"></div>
            <div class="g4"></div>
            <div class="g5"></div>
        </div>
    </div>

    <main>
        <form>
            <fieldset class="survey-question">
                <legend>What's your preferred mode of transportation?</legend>
                <div class="make-vertical">
                    <label><input type="radio" name="transportation" value="car" required> Car </label>
                    <label><input type="radio" name="transportation" value="bicycle" required> Bicycle </label>
                    <label><input type="radio" name="transportation" value="bus" required> Bus </label>
                    <label><input type="radio" name="transportation" value="train" required> Train </label>
                </div>
            </fieldset>
            <fieldset class="survey-question">
                <legend>How would you rate your experience?</legend>
                <div class="make-horizontal">
                    <label class="radio"><input type="radio" name="experience" value="1" required> 1 (Poor) </label>
                    <label class="radio"><input type="radio" name="experience" value="2" required> 2 (Fair) </label>
                    <label class="radio"><input type="radio" name="experience" value="3" required> 3 (Good) </label>
                    <label class="radio"><input type="radio" name="experience" value="4" required> 4 (Very Good) </label>
                    <label class="radio"><input type="radio" name="experience" value="5" required> 5 (Excellent) </label>
                </div>
            </fieldset>
            <div class="button-center">
                <button type="button" class="button-style" onclick=validateForm(event)>Submit</button>
            </div>
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
