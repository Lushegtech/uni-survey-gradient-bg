<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        :root {
            --color-bg1: rgb(108, 0, 162);
            --color-bg2: rgb(0, 17, 82);
            --color1: 18, 113, 255;
            --color2: 221, 74, 255;
            --color3: 100, 220, 255;
            --color4: 200, 50, 50;
            --color5: 180, 180, 50;
            --circle-size: 80%;
            --blending: hard-light;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #212534;
            color: aliceblue;
            overflow: hidden;
        }

        main {
            position: relative;
            z-index: 1;
            max-width: 40rem;
            margin: 1rem;
            padding: 1.25rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .button-center {
            text-align: center;
        }

        .survey-question {
            margin-bottom: 1.5rem;
            padding-right: 1.25rem;
        }

        .make-vertical {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .make-horizontal {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.25rem;
        }

        .radio {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            background: linear-gradient(40deg, var(--color-bg1), var(--color-bg2));
        }

        .gradients-container {
            filter: blur(40px);
            width: 100%;
            height: 100%;
        }

        .g1, .g2, .g3, .g4, .g5 {
            position: absolute;
            width: var(--circle-size);
            height: var(--circle-size);
            mix-blend-mode: var(--blending);
            opacity: 0.8;
            border-radius: 50%;
        }

        .g1 { background: rgba(var(--color1), 0.8); top: 30%; left: 20%; animation: moveVertical 30s ease infinite; }
        .g2 { background: rgba(var(--color2), 0.8); top: 40%; left: 60%; animation: moveInCircle 20s reverse infinite; }
        .g3 { background: rgba(var(--color3), 0.8); top: 70%; left: 30%; animation: moveInCircle 40s linear infinite; }
        .g4 { background: rgba(var(--color4), 0.8); top: 50%; left: 10%; animation: moveHorizontal 40s ease infinite; }
        .g5 { background: rgba(var(--color5), 0.8); top: 20%; left: 80%; animation: moveInCircle 20s ease infinite; }

        @keyframes moveInCircle { 0% { transform: rotate(0deg); } 50% { transform: rotate(180deg); } 100% { transform: rotate(360deg); } }
        @keyframes moveVertical { 0% { transform: translateY(-50%); } 50% { transform: translateY(50%); } 100% { transform: translateY(-50%); } }
        @keyframes moveHorizontal { 0% { transform: translateX(-50%) translateY(-10%); } 50% { transform: translateX(50%) translateY(10%); } 100% { transform: translateX(-50%) translateY(-10%); } }

        .button-style {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .button-style:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            transform: scale(1.05); 
        }

        fieldset {
            border-radius: 5px;
            border: 1px solid #7986CB;
            padding: 0.6rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        legend {
            font-weight: bold;
            color: #d1d9ff;
            padding: 0.2rem 0.5rem;
            background: linear-gradient(90deg, rgba(var(--color1), 0.8), rgba(var(--color2), 0.8));
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <div class="gradient-bg">
        <div class="gradients-container">
            <div class="g1"></div>
            <div class="g2"></div>
            <div class="g3"></div>
            <div class="g4"></div>
            <div class="g5"></div>
        </div>
    </div>

    <main>
        <form>
            <fieldset class="survey-question">
                <legend>What's your preferred mode of transportation?</legend>
                <div class="make-vertical">
                    <label><input type="radio" name="transportation" value="car" required> Car </label>
                    <label><input type="radio" name="transportation" value="bicycle" required> Bicycle </label>
                    <label><input type="radio" name="transportation" value="bus" required> Bus </label>
                    <label><input type="radio" name="transportation" value="train" required> Train </label>
                </div>
            </fieldset>
            <fieldset class="survey-question">
                <legend>How would you rate your experience?</legend>
                <div class="make-horizontal">
                    <label class="radio"><input type="radio" name="experience" value="1" required> 1 (Poor) </label>
                    <label class="radio"><input type="radio" name="experience" value="2" required> 2 (Fair) </label>
                    <label class="radio"><input type="radio" name="experience" value="3" required> 3 (Good) </label>
                    <label class="radio"><input type="radio" name="experience" value="4" required> 4 (Very Good) </label>
                    <label class="radio"><input type="radio" name="experience" value="5" required> 5 (Excellent) </label>
                </div>
            </fieldset>
            <div class="button-center">
                <button type="button" class="button-style" onclick=validateForm(event)>Submit</button>
            </div>
        </form>
    </main>
    <script>
        function validateForm(event) {
            const transportation = document.querySelector('input[name="transportation"]:checked');
            const experience = document.querySelector('input[name="experience"]:checked');
            if (!transportation || !experience) {
                alert('Please select an option for all questions before submitting!');
                event.preventDefault(); // Prevent form submission
                return false;
            }
            alert('Your feedback has been submitted!');
        }
    </script>    
</body>
</html>
